{% extends 'base.html' %}



{% block content %}

<div class="container">
	<h1 class="text-center">
		Add a new Choice
	</h1>
	<p class="text-center">{{poll}}</p>
	<div class="row">
		<div class="col-md-6 offset-md-3">
			
			<form action="" method="post">
			{% csrf_token %}		
			{% for field in form %}    			
				<div class="form-group">
					{{ field.label_tag }}
					{{ field }}
					{{ field.errors }}
				</div>

			{% endfor %}
			<input type="submit" class="btn btn-primary">



			</form>
		</div>
	</div>
</div>


{% endblock %}
